<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="row">
                <h1 class="text-center py-3">Money MasterðŸ’°</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <img src="images/money.png" alt="Bank Money" class="img-fluid">
                </div>
                <div class="col-lg-5 px-5 mx-auto col-md-6 col-sm-12 text-center background">
                    <h2 class="font-bold pt-2">Income</h2>
                    <div class="my-3 row">
                        <label for="income" class="col-sm-2 col-form-label pe-2">Income: </label>
                        <div class="col-sm-10">
                            <input type="number" min="0" class="form-control w-75 mx-auto" id="income">
                        </div>
                    </div>

                    <h2 class="font-bold my-3">Expenses</h2>
                    <div class="my-3 row">
                        <label for="food" class="col-sm-2 col-form-label pe-2">Food: </label>
                        <div class="col-sm-10">
                            <input type="number" min="0" class="form-control w-75 mx-auto" id="food">
                        </div>
                    </div>
                    <div class="my-3 row">
                        <label for="rent" class="col-sm-2 col-form-label pe-2">Rent: </label>
                        <div class="col-sm-10">
                            <input type="number" min="0" class="form-control w-75 mx-auto" id="rent">
                        </div>
                    </div>
                    <div class="my-3 row">
                        <label for="clothes" class="col-sm-2 col-form-label pe-2">Clothes: </label>
                        <div class="col-sm-10">
                            <input type="number" min="0" class="form-control w-75 mx-auto" id="clothes">
                        </div>
                    </div>
                    <button type="submit" id="calculate" class="btn btn-primary btn-lg mb-4">Calculate</button>

                    <h3 class="my-3">Total Expenses: $<span id="totalExpenses">00</span></h3>
                    <h3>Balance: $<span id="totalBalance">00</span></h3>

                    <div class="row g-3 mt-3">
                        <div class="col-auto">
                            <label for="save">Save: </label>
                        </div>
                        <div class="col-auto">
                            <input type="number" min="0" class="form-control w-75 mx-auto" id="savingPercentage">
                        </div>
                        <div class="col-auto">
                            <label>%</label>
                        </div>
                        <div class="col-auto">
                            <button id="save" type="submit" class="btn btn-primary mb-2">Save</button>
                        </div>
                    </div>

                    <h3 class="my-3">Saving Amount: $<span id="savingAmount">00</span></h3>
                    <h3>Remaining Balance: $<span id="finalBanalce">00</span></h3>
                </div>
            </div>
        </div>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
